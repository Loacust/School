<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="miniproject.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <label for="mathScore">Math Grade</label><br>

            <input type="number" id="science" name="scienceScore"><br>
            <input type="button" value="Submit" onClick="totalScore()"></button>
        </form>
    </div>

<p id="total"></p>
</body>
