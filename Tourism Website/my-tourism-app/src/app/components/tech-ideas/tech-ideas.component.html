<body>
<form [formGroup]="techIdeasForm">
    <div>
        <label for = "userName">Name</label>
        <input type="text" id="userName" formControlName="name">
        <span *ngIf="nameFormControl.touched && nameFormControl.errors?.['required']">
            Name field is required
        </span> 
        <span *ngIf="nameFormControl.dirty && nameFormControl.errors?.['minlength']">
            Name must be at least 2 characters
        </span>
        <span *ngIf="nameFormControl.errors?.['invalidWord']">
            {{nameFormControl.errors?.invalidWord.value}} is not allowed
        </span>
       </div>
    <br>
    <div>
        <label for = "userEmail">E-mail</label>
        <input type= "email" id = "userEmail" formControlName="email">
        <span *ngIf="emailFormControl.touched && emailFormControl.errors?.['required']">
            Please insert your email.
        </span>
    </div>
    <br>
    <div>
        <label for="userAge">Age</label>
        <input type="number" id="userAge" formControlName="age">
    </div>
    <br>
    <div>
        <label for="targetCity">Target City</label>
        <select id="targetCity" formControlName="city">
            <option value ="{{cities}}" *ngFor = "let city of cities">{{city}}</option>
        </select>
        <span *ngIf="cityFormControl.touched && cityFormControl.errors?.['required']">
            Select a city please.
        </span>
    </div>
    <br>
    <div>
        <label for="brief">Brief about your technical idea:</label>
        <textarea row="4" cols="50" id = "brief" formControlName="brief"></textarea>
    <span *ngIf="briefFormControl.touched && briefFormControl.errors?.['required']">
        Please insert a brief about your product.
    </span>
    <span *ngIf="briefFormControl.touched && briefFormControl.errors?.['minlength']">
        Brief should be more then 99 characters.
    </span>
    <span *ngIf="briefFormControl.touched && briefFormControl.errors?.['invalidWord2']">
        nothing is not allowed!
    </span>

    </div>
    
    <br>
    <button type="submit" (click)="onSubmit()" [disabled]="techIdeasForm.invalid">Submit</button>
</form>
</body>
