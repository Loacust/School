<div class="top">
    <ul>
        <p *ngFor="let weather of weatherData">
            <a class="styleCities" [routerLink]="['/weather',weather.name,weather.springN,weather.springM,weather.summerN,weather.summerM,weather.winterN,weather.winterM,weather.autumnN,weather.autumnM,weather.visitFrom,weather.visitTo]">{{weather.name}}</a>
        </p>
    </ul>
</div>
