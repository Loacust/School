<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Homepage</h1>
  <!-- Anchor -->
<ion-button href="#">Anchor</ion-button>
<ion-button color="success" expand="block"(click)="showAlert()">Show Alert</ion-button>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="arrow-forward-circle"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-item>
  <ion-label position="stacked">Stacked Label</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Floating Label</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="fixed">Fixed Label</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label>Toppings</ion-label>
  <ion-select multiple="true" cancelText="Nah" okText="Okay!">
    <ion-select-option value="bacon">Bacon</ion-select-option>
    <ion-select-option value="olives">Black Olives</ion-select-option>
    <ion-select-option value="xcheese">Extra Cheese</ion-select-option>
    <ion-select-option value="peppers">Green Peppers</ion-select-option>
    <ion-select-option value="mushrooms">Mushrooms</ion-select-option>
    <ion-select-option value="onions">Onions</ion-select-option>
    <ion-select-option value="pepperoni">Pepperoni</ion-select-option>
    <ion-select-option value="pineapple">Pineapple</ion-select-option>
    <ion-select-option value="sausage">Sausage</ion-select-option>
    <ion-select-option value="Spinach">Spinach</ion-select-option>
  </ion-select>
</ion-item>
<label>Is ready?</label>
<ion-checkbox color="primary"></ion-checkbox>

<ion-item>
  <ion-button slot="start">
    Start Icon
    <ion-icon name="home" slot="end"></ion-icon>
  </ion-button>
  <ion-label>Buttons</ion-label>
  <ion-button slot="end">
    <ion-icon name="star" slot="end"></ion-icon>
    End Icon
  </ion-button>
</ion-item>
<ion-list lines="inset">
  <ion-item>
    <ion-label>Pok√©mon Yellow</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Mega Man X</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>The Legend of Zelda</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Pac-Man</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Super Mario World</ion-label>
  </ion-item>
</ion-list>


</ion-content>
